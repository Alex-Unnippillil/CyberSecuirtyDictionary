- name: CVE
  slug: cve
  definition: >-
    A public catalog of cybersecurity vulnerabilities providing unique identifiers
    for known software flaws.
  category: Vulnerability Tracking
  synonyms:
    - CVE ID
    - Common Vulnerabilities and Exposures
  see_also:
    - CWE
    - NVD
  sources:
    - https://cve.mitre.org
- name: CWE
  slug: cwe
  definition: >-
    A community-developed list of common software and hardware weakness types.
  category: Weakness Classification
  synonyms:
    - Common Weakness Enumeration
  see_also:
    - CVE
    - OWASP Top 10
  sources:
    - https://cwe.mitre.org
- name: CVSS
  slug: cvss
  definition: >-
    A standardized scoring system for rating the severity of security vulnerabilities.
  category: Scoring System
  synonyms:
    - Common Vulnerability Scoring System
  see_also:
    - CVE
    - NVD
  sources:
    - https://www.first.org/cvss/
- name: NVD
  slug: nvd
  definition: >-
    A U.S. government repository of standards-based vulnerability management data.
  category: Database
  synonyms:
    - National Vulnerability Database
  see_also:
    - CVE
    - CVSS
  sources:
    - https://nvd.nist.gov/
- name: MITRE ATT&CK
  slug: mitre-attack
  definition: >-
    A globally accessible knowledge base of adversary tactics and techniques based
    on real-world observations.
  category: Framework
  synonyms:
    - ATT&CK
  see_also:
    - CVE
    - CWE
  sources:
    - https://attack.mitre.org/
- name: OWASP Top 10
  slug: owasp-top-10
  definition: >-
    A regularly updated report outlining the ten most critical web application
    security risks, published by the Open Web Application Security Project.
  category: Awareness Document
  synonyms:
    - OWASP Top Ten
  see_also:
    - CWE
  sources:
    - https://owasp.org/www-project-top-ten/
- name: SIEM
  slug: siem
  definition: >-
    A platform that aggregates and analyzes security telemetry from multiple
    log sources to support threat detection and incident response.
  category: Detection Engineering
  synonyms:
    - Security Information and Event Management
  see_also:
    - EDR
    - Telemetry
    - Detection Rule
  sources:
    - https://en.wikipedia.org/wiki/Security_information_and_event_management
- name: EDR
  slug: edr
  definition: >-
    Security tooling focused on monitoring endpoints for malicious activity and
    providing response capabilities.
  category: Detection Engineering
  synonyms:
    - Endpoint Detection and Response
  see_also:
    - SIEM
    - Telemetry
    - Detection Rule
  sources:
    - https://en.wikipedia.org/wiki/Endpoint_detection_and_response
- name: Sigma
  slug: sigma
  definition: >-
    An open detection rule format that allows analysts to describe suspicious
    behaviors in a SIEM-agnostic way.
  category: Detection Engineering
  synonyms:
    - Sigma Rule
  see_also:
    - SIEM
    - Detection Rule
    - KQL
  sources:
    - https://github.com/SigmaHQ/sigma
- name: KQL
  slug: kql
  definition: >-
    A query language used in Microsoft security products for hunting and
    analytics across large volumes of telemetry.
  category: Detection Engineering
  synonyms:
    - Kusto Query Language
  see_also:
    - SIEM
    - Sigma
    - Query
  sources:
    - https://learn.microsoft.com/azure/data-explorer/kusto/query/
- name: Telemetry
  slug: telemetry
  definition: >-
    Data generated by systems and applications that can be collected and
    analyzed to identify malicious or abnormal activity.
  category: Detection Engineering
  synonyms:
    - Observability Data
  see_also:
    - SIEM
    - EDR
    - Log Source
  sources:
    - https://en.wikipedia.org/wiki/Telemetry
- name: Detection Rule
  slug: detection-rule
  definition: >-
    Logic that defines conditions under which security telemetry should trigger
    an alert.
  category: Detection Engineering
  synonyms:
    - Analytics Rule
  see_also:
    - SIEM
    - Sigma
    - Correlation Rule
  sources:
    - https://attack.mitre.org/resources/detection/
- name: Log Source
  slug: log-source
  definition: >-
    The origin of events or telemetry ingested by detection platforms.
  category: Detection Engineering
  synonyms:
    - Data Source
  see_also:
    - Telemetry
    - SIEM
    - Event ID
  sources:
    - https://www.sans.org/blog/log-source-101/
- name: Event ID
  slug: event-id
  definition: >-
    A numeric identifier used in many logging systems to categorize the type of
    event that occurred.
  category: Detection Engineering
  see_also:
    - Log Source
    - Detection Rule
  sources:
    - https://learn.microsoft.com/windows/security/threat-protection/auditing/basic-audit-event-reference
- name: Correlation Rule
  slug: correlation-rule
  definition: >-
    Detection logic that links multiple events or conditions to uncover complex
    attack patterns.
  category: Detection Engineering
  see_also:
    - SIEM
    - Detection Rule
    - Alert
  sources:
    - https://www.splunk.com/en_us/blog/security/what-is-correlation-search.html
- name: Alert
  slug: alert
  definition: >-
    A notification generated when detection logic identifies activity matching
    defined criteria.
  category: Detection Engineering
  see_also:
    - False Positive
    - Detection Rule
    - SIEM
  sources:
    - https://en.wikipedia.org/wiki/Intrusion_detection_system
- name: False Positive
  slug: false-positive
  definition: >-
    A benign event that incorrectly triggers a security alert.
  category: Detection Engineering
  see_also:
    - Alert
    - Detection Rule
    - Baseline
  sources:
    - https://en.wikipedia.org/wiki/False_positives_and_false_negatives
- name: Threat Hunting
  slug: threat-hunting
  definition: >-
    A proactive approach where analysts search through telemetry to identify
    threats that evaded automated detection.
  category: Detection Engineering
  see_also:
    - Telemetry
    - SIEM
    - KQL
  sources:
    - https://www.cisa.gov/resources-tools/resources/threat-hunting
- name: Indicator of Compromise
  slug: indicator-of-compromise
  definition: >-
    An artifact such as a hash, IP address, or domain that suggests potential
    malicious activity.
  category: Detection Engineering
  synonyms:
    - IOC
  see_also:
    - Detection Rule
    - Threat Hunting
  sources:
    - https://en.wikipedia.org/wiki/Indicator_of_compromise
- name: Baseline
  slug: baseline
  definition: >-
    A reference of normal behavior used to identify anomalies within
    telemetry data.
  category: Detection Engineering
  see_also:
    - Anomaly Detection
    - False Positive
  sources:
    - https://www.sans.org/blog/establishing-baselines/
- name: Behavioral Analytics
  slug: behavioral-analytics
  definition: >-
    The analysis of user or entity behavior patterns to detect suspicious
    deviations.
  category: Detection Engineering
  see_also:
    - Anomaly Detection
    - Telemetry
  sources:
    - https://en.wikipedia.org/wiki/User_behavior_analytics
- name: Data Normalization
  slug: data-normalization
  definition: >-
    The process of converting diverse log formats into a consistent schema for
    analysis.
  category: Detection Engineering
  see_also:
    - Log Parsing
    - SIEM
  sources:
    - https://www.splunk.com/en_us/blog/security/normalization-and-data-modeling.html
- name: Aggregation
  slug: aggregation
  definition: >-
    Combining multiple related events to simplify detection logic and reduce
    noise.
  category: Detection Engineering
  see_also:
    - Correlation Rule
    - SIEM
  sources:
    - https://www.elastic.co/guide/en/siem/guide/current/alerts.html
- name: Detection Logic
  slug: detection-logic
  definition: >-
    The set of conditions and patterns used within rules or queries to detect
    malicious activity.
  category: Detection Engineering
  see_also:
    - Detection Rule
    - Sigma
    - KQL
  sources:
    - https://attack.mitre.org/resources/detection/
- name: Detection Coverage
  slug: detection-coverage
  definition: >-
    The breadth of adversary tactics or behaviors monitored by existing
    detection logic.
  category: Detection Engineering
  see_also:
    - Detection Gap
    - MITRE ATT&CK
  sources:
    - https://www.mitre.org/cybersecurity/detect-prevent/detection-coverage
- name: Suppression
  slug: suppression
  definition: >-
    Filtering or silencing alerts that match specified criteria to minimize
    noise during analysis.
  category: Detection Engineering
  see_also:
    - Alert
    - False Positive
  sources:
    - https://docs.splunk.com/Documentation/Splunk/latest/Alert/DefineSuppression
- name: Threshold
  slug: threshold
  definition: >-
    A numeric limit used in detection logic that must be exceeded before an
    alert is generated.
  category: Detection Engineering
  see_also:
    - Detection Rule
    - Suppression
  sources:
    - https://en.wikipedia.org/wiki/Thresholding_(statistics)
- name: Anomaly Detection
  slug: anomaly-detection
  definition: >-
    Identifying patterns in data that do not conform to expected behavior.
  category: Detection Engineering
  see_also:
    - Baseline
    - Behavioral Analytics
  sources:
    - https://en.wikipedia.org/wiki/Anomaly_detection
- name: Log Parsing
  slug: log-parsing
  definition: >-
    Extracting structured information from raw log entries for analysis.
  category: Detection Engineering
  see_also:
    - Data Normalization
    - Telemetry
  sources:
    - https://www.graylog.org/post/log-parsing-explained
- name: Detection Gap
  slug: detection-gap
  definition: >-
    A threat scenario or technique that is not covered by existing detection
    rules or telemetry.
  category: Detection Engineering
  see_also:
    - Detection Coverage
    - Threat Hunting
  sources:
    - https://www.sans.org/blog/detection-in-depth-identifying-gaps/
- name: Query
  slug: query
  definition: >-
    A structured request used to search telemetry data within detection
    platforms.
  category: Detection Engineering
  see_also:
    - KQL
    - Detection Rule
  sources:
    - https://en.wikipedia.org/wiki/Query_language
