name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Lint
        run: npm run lint
      - name: Test
        run: |
          npm test
          npx playwright test
      - name: Build
        run: npm run build
