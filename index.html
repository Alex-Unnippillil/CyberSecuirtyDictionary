<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Security Dictionary</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Cyber Security Dictionary</h1>
    <div id="definition-container" style="display: none;"></div>
    <nav id="alpha-nav" aria-label="Alphabet navigation"></nav>
    <input type="text" id="search" placeholder="Search...">

    <button id="random-term" aria-label="Show random term">Random Term</button>

    <button id="dark-mode-toggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    <input type="checkbox" id="show-favorites" aria-label="Show favorites">
    <label for="show-favorites">Show Favorites</label>

    <section id="recently-viewed" class="section">
      <h2>Recently Viewed</h2>
      <button id="clear-recent" aria-label="Clear recently viewed">Clear</button>
      <ul id="recent-list"></ul>
    </section>

    <section id="bookmarks" class="section">
      <h2>Bookmarks</h2>
      <button id="clear-bookmarks" aria-label="Clear bookmarks">Clear</button>
      <ul id="bookmarks-list"></ul>
    </section>

    <ul id="terms-list"></ul>
  </main>
  <button id="scrollToTopBtn" aria-label="Scroll to top">â†‘</button>

  <script src="script.js"></script>
</body>
</html>
