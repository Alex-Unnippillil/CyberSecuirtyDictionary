<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Cyber Security Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="canonical"
      id="canonical-link"
      href="https://alex-unnippillil.github.io/CyberSecuirtyDictionary/"
    />
  </head>
  <body>
    <main class="container">
      <h1 data-i18n="title">Cyber Security Dictionary</h1>
      <nav class="site-nav" aria-label="Site links">
        <a href="templates/guidelines.html" data-i18n="definitionGuidelines"
          >Definition Guidelines</a
        >
      </nav>
      <div id="definition-container" style="display: none"></div>
      <nav id="alpha-nav" aria-label="Alphabet navigation"></nav>
      <input
        type="text"
        id="search"
        placeholder="Search..."
        data-i18n-placeholder="searchPlaceholder"
      />

      <button
        id="random-term"
        type="button"
        aria-label="Show random term"
        data-i18n="randomTerm"
      >
        Random Term
      </button>

      <button
        id="dark-mode-toggle"
        type="button"
        aria-label="Toggle dark mode"
        data-i18n="toggleDarkMode"
      >
        Toggle Dark Mode
      </button>
      <input type="checkbox" id="show-favorites" aria-label="Show favorites" />
      <label for="show-favorites" data-i18n="showFavorites"
        >Show Favorites</label
      >

      <label for="locale-selector" data-i18n="language">Language</label>
      <select id="locale-selector">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>

      <ul id="terms-list"></ul>
    </main>
    <footer class="container" aria-label="Contribute">
      <p>
        <a href="templates/contribute.html" data-i18n="contribute"
          >Contribute</a
        >
      </p>
    </footer>
    <button id="scrollToTopBtn" type="button" aria-label="Scroll to top">
      ↑
    </button>

    <footer aria-label="Project contribution">
      <p>
        <a href="CONTRIBUTING.md" data-i18n="contributeProject"
          >Contribute to this project</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://unpkg.com/web-vitals@3/dist/web-vitals.iife.js"></script>
    <script src="assets/js/metrics.js"></script>
  </body>
</html>
