<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="canonical"
      id="canonical-link"
      href="https://alex-unnippillil.github.io/CyberSecuirtyDictionary/"
    >
  </head>
  <body>
    <main class="container">
      <h1>Cyber Security Dictionary</h1>
      <nav class="site-nav" aria-label="Site links">
        <a href="templates/guidelines.html">Definition Guidelines</a>
      </nav>
      <div id="definition-container" style="display: none"></div>
      <nav id="alpha-nav" aria-label="Alphabet navigation"></nav>
      <input type="text" id="search" placeholder="Search...">

      <button id="random-term" type="button" aria-label="Show random term">
        Random Term
      </button>

      <button id="dark-mode-toggle" type="button" aria-label="Toggle dark mode">
        Toggle Dark Mode
      </button>
      <input type="checkbox" id="show-favorites" aria-label="Show favorites">
      <label for="show-favorites">Show Favorites</label>

      <section id="settings-panel">
        <fieldset>
          <legend>Motion Level</legend>
          <label>
            <input type="radio" name="motion-level" value="full">
            Full
            <span class="motion-sample sample-full" aria-hidden="true"></span>
          </label>
          <label>
            <input type="radio" name="motion-level" value="reduced">
            Reduced
            <span
              class="motion-sample sample-reduced"
              aria-hidden="true"
            ></span>
          </label>
          <label>
            <input type="radio" name="motion-level" value="none">
            None
            <span class="motion-sample sample-none" aria-hidden="true"></span>
          </label>
        </fieldset>
      </section>

      <ul id="terms-list"></ul>
    </main>
    <footer class="container" aria-label="Contribute">
      <p><a href="templates/contribute.html">Contribute</a></p>
    </footer>
    <button id="scrollToTopBtn" type="button" aria-label="Scroll to top">
      â†‘
    </button>

    <footer aria-label="Project contribution">
      <p><a href="CONTRIBUTING.md">Contribute to this project</a></p>
    </footer>
    <script src="script.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://unpkg.com/web-vitals@3/dist/web-vitals.iife.js"></script>
    <script src="assets/js/metrics.js"></script>
  </body>
</html>
