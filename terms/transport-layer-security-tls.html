<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transport Layer Security (TLS)</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div id="definition"></div>
  <script id="term-data" type="application/json">{"term":"Transport Layer Security (TLS)","definition":"A more secure successor to SSL, providing encryption and authentication for secure communication."}</script>

  </script>
</body>
</html>
