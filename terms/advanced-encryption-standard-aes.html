<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Encryption Standard (AES)</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div id="definition"></div>
  <script id="term-data" type="application/json">{"term":"Advanced Encryption Standard (AES)","definition":"A widely used symmetric key encryption algorithm known for its security and efficiency."}</script>
  <script>
    const term = JSON.parse(document.getElementById("term-data").textContent);
    document.getElementById("definition").innerHTML = "<h3>" + term.term + "</h3><p>" + term.definition + "</p>";
  </script>
</body>
</html>
