<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eavesdropping</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div id="definition"></div>
  <script id="term-data" type="application/json">{"term":"Eavesdropping","definition":"Unauthorized interception and monitoring of private communications, often done surreptitiously."}</script>
  <script>
    const term = JSON.parse(document.getElementById("term-data").textContent);
    document.getElementById("definition").innerHTML = "<h3>" + term.term + "</h3><p>" + term.definition + "</p>";
  </script>
</body>
</html>
