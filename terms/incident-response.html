<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Response</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div id="definition"></div>
  <script id="term-data" type="application/json">{"term":"Incident Response","definition":"The process of managing and mitigating the impact of a cybersecurity incident or breach."}</script>
  <script>
    const term = JSON.parse(document.getElementById("term-data").textContent);
    document.getElementById("definition").innerHTML = "<h3>" + term.term + "</h3><p>" + term.definition + "</p>";
  </script>
</body>
</html>
