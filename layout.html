<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Security Dictionary</title>
  <link rel="stylesheet" href="styles.css">
  <meta property="og:title" content="Cyber Security Dictionary">
  <meta property="og:description" content="An interactive dictionary for cyber security terms.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://alex-unnippillil.github.io/CyberSecuirtyDictionary/">

<body>
  <main class="container">
    <h1>Cyber Security Dictionary</h1>
    <div id="definition-container" style="display: none"></div>
    <nav id="alpha-nav" aria-label="Alphabet navigation"></nav>
    <input type="text" id="search" placeholder="Search...">

    <button id="random-term" aria-label="Show random term">Random Term</button>

    <button id="dark-mode-toggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    <input type="checkbox" id="show-favorites" aria-label="Show favorites">
    <label for="show-favorites">Show Favorites</label>

    <div id="preference-controls">
      <label for="font-size-slider">Font Size</label>
      <input type="range" id="font-size-slider" min="14" max="24" value="16">

      <label for="line-height-slider">Line Height</label>
      <input type="range" id="line-height-slider" min="1" max="2" step="0.1" value="1.6">

      <label for="column-width-slider">Column Width</label>
      <input type="range" id="column-width-slider" min="600" max="1000" step="10" value="800">
    </div>

    <ul id="terms-list"></ul>
  </main>
  <button id="scrollToTopBtn" aria-label="Scroll to top">â†‘</button>

  <script src="script.js"></script>
  <script src="assets/js/prefs.js"></script>
  <script src="https://unpkg.com/web-vitals@3/dist/web-vitals.iife.js"></script>
  <script src="assets/js/metrics.js"></script>
</body>
</html>
